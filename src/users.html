<div>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<th scope="row">{{user.id}}</th>
				<td hightlightBaseOnFirstName [(isCustombackground)]="user.isCustomBackground" [color]="user.color" text="Tu">{{user.firstName}}</td>
				<td><a tooltip text="{{user.firstName}} {{user.lastName}}">{{user.lastName}}</a></td>
				<td>{{user.userName}}</td>
				<td>
					<a title=" "><i class="fa fa-edit "></i></a>
					<a title=" " (click)="onPreviewClicked(user) "><i class="fa fa-eye-slash "></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="currentSelected ">
		<h3>Summary of {{currentSelected.firstName}}</h3>
		<form class="form-horizontal form-label-left ">
			<div class="form-group ">
				<label>First Name</label>
				<input class="form-control " [(ngModel)]="currentSelected.firstName " name="first " />
			</div>
			<div class="form-group ">
				<label>Last Name</label>
				<input class="form-control " [(ngModel)]="currentSelected.lastName " name="last " />
			</div>
			<div class="form-group ">
				<label>Custom background</label>
				<input class="form-control " [(ngModel)]="currentSelected.isCustomBackground " name="isCustomBackground " />
			</div>
		</form>
	</div>

</div>
